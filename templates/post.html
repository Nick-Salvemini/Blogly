{% extends 'base.html' %}

{% block title %}Post #{{post.id}}{% endblock %}

{% block content %}

<h2>{{post.title}}</h2>
{% if post.content == None %}
<p></p>
{% else %}
<p>{{post.content}}</p>
{% endif %}
<p>By {{user.first_name}} {{user.last_name}}</p>

<div>
    <label>Tags: </label>{% for tag in tags %}{{tag.name}} {% endfor %}
</div>

<form>
    <button formaction="/posts/{{post.id}}/edit">Edit</button>
    <button formaction="/posts/{{post.id}}/delete" formmethod="post">Delete</button>
    <button formaction="/{{user.id}}">Back to {{user.first_name}}</button>
    <button formaction="/">Home</button>
</form>

{% endblock %}
