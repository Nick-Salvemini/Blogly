{% extends 'base.html' %}

{% block title %}Posts in {{tag.name}}{% endblock %}

{% block content %}
<h1>Posts in {{tag.name}}</h1>

<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>

<form>
    <button class="tealButton" formaction="/">Home</button>
    <button class="purpleButton" formaction="/edit_tag/{{tag.name}}">Edit</button>
</form>

{% endblock %}
